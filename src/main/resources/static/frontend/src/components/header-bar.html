<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/vaadin-tabs/src/vaadin-tabs.html">
<link rel="import" href="../../bower_components/vaadin-tabs/src/vaadin-tab.html">
<link rel="import" href="../../bower_components/iron-icon/iron-icon.html">
<link rel="import" href="../../bower_components/vaadin-icons/vaadin-icons.html">

<link rel="import" href="../../styles/shared-styles.html">

<dom-module id="header-bar">
    <template>
        <style include="shared-styles">
            :host {
                display: block;
                box-shadow: 0 0 16px 2px var(--lumo-shade-20pct);
                z-index: 200;
                --iron-icon-width: 16px;
            }

            .toolbar {
                display: flex;
                justify-content: center;
                background-color: var(--lumo-base-color);
                align-items: center;
                position: relative;
            }

            vaadin-tab {
                font-size: var(--lumo-font-size-xs);
                padding-left: .75em;
                padding-right: .75em;
            }

            vaadin-tabs {
                overflow: hidden;
            }

            .branding {
                display: none;
            }

            .navigation-tabs a {
                text-decoration: none;
            }

            @media (min-width: 600px) {
                vaadin-tab {
                    font-size: var(--lumo-font-size-m);
                    padding-left: 1em;
                    padding-right: 1em;
                }
            }

            @media (min-width: 1000px) {
                .branding {
                    display: block;
                    font-size: var(--lumo-font-size-m);
                    line-height: normal;
                    position: absolute;
                    left: 0;
                    padding-left: var(--lumo-space-m);
                }
            }
        </style>

        <div class="toolbar">
            <div class="branding">
                Application Name
            </div>
            <vaadin-tabs id="tabs"></vaadin-tabs>
        </div>
    </template>
    <script>
        class HeaderBar extends Polymer.Element {
            static get is() {
                return 'header-bar'
            }
        }

        customElements.define(HeaderBar.is, HeaderBar);
    </script>
</dom-module>
